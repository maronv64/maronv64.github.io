<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Title -->
    <title>Thomas Loor </title>
    <link href='img/icon.png' rel='shortcut icon' type='image/png' />
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,700' rel='stylesheet' type='text/css'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <!-- Container -->
    <section class="container">
        <!-- Information -->
        <div>
            <!-- Avatar and Name -->
            <figure class="infoAvatar ">
                <img class="img animated bounceInUp" src="img/avatar1.jpg" srcset="img/avatar1@2x.jpg 2x" alt="">
                <figcaption class="name animated bounceInDown">
                    <h1 style="text-shadow: -2px -2px 1px #000, 2px 2px 1px #000, -2px 2px 1px #000, 2px -2px 1px #000;">Thomas Loor</h1>
                    <a class="btn" href="http://www.thomasloor.com/"><i class="fa fa-link"></i>Web</a>
                </figcaption>
            </figure>
            <!-- Social icons -->
            <ul class="infoSocial animated zoomIn">
                <!-- Facebook -->
                <li class="infoSocialItem">
                    <a class="fa fa-facebook icon" href="https://www.facebook.com/thomas.loor.7"></a>
                </li>
                <!-- Twitter -->
                <li class="infoSocialItem">
                    <a class="fa fa-twitter icon" href="https://twitter.com/Ipipos"></a>
                </li>
                <!-- Instagram -->
                <li class="infoSocialItem">
                    <a class="fa fa-instagram icon" href="https://www.instagram.com/piposrgt/"></a>
                </li>
                <!-- Github -->
                <li class="infoSocialItem">
                    <a class="fa fa-github icon" href="https://github.com/thomasklz"></a>
                </li>
            </ul>
        </div>
    </section>

</body>

</html>
